<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오똑이 상담사 페이지</title>
    <link rel="stylesheet" href="main_site.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="title">오똑이 상담사 페이지</div>

      <!-- phone_home.html이 로드될 부분 -->
      <div class="section user-app" id="userAppSection">
        <iframe src="pageA.html" class="user-app-iframe"></iframe>
      </div>

      <div class="section manual-list">매뉴얼 리스트</div>
      <div class="section camera">상담사 영상 송출 카메라</div>
      <div class="section keywords">고객 문제 키워드</div>

      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>

      <div class="client-info">
        <div class="info-title">고객 정보</div>
        <div class="info-panel"></div>
        <div class="stage stage-1">1 단계</div>
        <div class="stage stage-2">2 단계</div>
        <div class="stage stage-3">3 단계</div>
      </div>
    </div>

    <script>
      // When the "1 단계" button is clicked
      document.querySelector('.stage-1').addEventListener('click', function() {
        // Get the iframe containing pageA
        const iframe = document.querySelector('#userAppSection iframe');
        // Send a message to pageA to simulate card click
        iframe.contentWindow.postMessage('clickCard1', '*');
      });
    </script>
  </body>
</html>
