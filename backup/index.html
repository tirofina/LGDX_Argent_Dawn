<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>WebGL Chroma Key Video with Cards</title>
  <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>

  <!-- 카드 컨테이너 -->
  <div class="card-container">
    <div class="card">
      <h3>Card 1</h3>
      <p>This is the first card.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>This is the second card.</p>
    </div>
  </div>

  <!-- 비디오 요소를 숨김 (WebGL 텍스처로만 사용) -->
  <video id="video" autoplay loop muted playsinline style="display: none;">
    <source src="/videos/your-video.webm" type="video/webm">
    <source src="/videos/your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- WebGL 캔버스 -->
  <canvas id="glcanvas"></canvas>

  <!-- 외부 JavaScript 파일 연결 -->
  <script type="module" src="scripts.js"></script>

</body>
</html>
